<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">

  <div id="app">
    <section v-show="inProgressAssignments.length">
      <h2 class="font-bold mb-2">In progress</h2>
      <ul>
        <li v-for="assignment in inProgressAssignments" :key="assignment.name">
          <input type="checkbox" v-model="assignment.complete">
          <label :class="{ 'line-through': assignment.complete }">{{ assignment.name }}</label>
      </ul>
    </section>

    <section v-show="completedAssignments.length" class="mt-8">
      <h2 class="font-bold mb-2">Completed</h2>
      <ul>
        <li v-for="assignment in completedAssignments" :key="assignment.name">
          <input type="checkbox" v-model="assignment.complete">
          <label :class="{ 'line-through': assignment.complete }">{{ assignment.name }}</label>
      </ul>
    </section>
  </div>

  <script>
    let app = {
      data() {
        return {
          assignments: [
            { name: 'Finish project', complete: false },
            { name: 'Complete homework', complete: false },
            { name: 'Read book', complete: false }
          ]
        }
      },
      computed: {
        completedAssignments() {
          return this.assignments.filter(a => a.complete);
        },
        inProgressAssignments() {
          return this.assignments.filter(a => !a.complete);
        }
      }
    }

    Vue.createApp(app).mount('#app');
  </script>
</body>

</html>
